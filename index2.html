<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/swiper.min.css">
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/fontsizeset.js"></script>

<script>
    var mySwiper = new Swiper('.swiper-container',{
        //autoplay : 2000,//可选选项，自动滑动
        //direction: 'vertical',
        loop : true,//可选选项，开启循环
    });
</script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="wrap1 swiper-slide">
                <div class="job_logo"></div>
                <div class="search_icon"></div>
                <div class="con_box">
                    <ul class="con_list">
                        <li class="clear">
                            <div class="fl name">
                                <h3>产品总监</h3>
                                <div class="place_info clear">
                                    <span>南昌</span>
                                    <span>5-8年</span>
                                    <span>本科</span>
                                </div>
                            </div>
                            <div class="fr pay">15-20万</div>
                            <i>1</i>
                        </li>
                        <li class="clear">
                            <div class="fl name">
                                <h3>研发经理</h3>
                                <div class="place_info clear">
                                    <span>南昌</span>
                                    <span>5-8年</span>
                                    <span>本科</span>
                                </div>
                            </div>
                            <div class="fr pay">15-20万</div>
                            <i>2</i>
                        </li>
                        <li class="clear">
                            <div class="fl name">
                                <h3>人力资源总监</h3>
                                <div class="place_info clear">
                                    <span>南昌</span>
                                    <span>5-8年</span>
                                    <span>本科</span>
                                </div>
                            </div>
                            <div class="fr pay">15-20万</div>
                            <i>3</i>
                        </li>
                        <li class="clear">
                            <div class="fl name">
                                <h3>高级测试经理</h3>
                                <div class="place_info clear">
                                    <span>南昌</span>
                                    <span>1-3年</span>
                                    <span>大专</span>
                                </div>
                            </div>
                            <div class="fr pay">15-20万</div>
                            <i>4</i>
                        </li>
                    </ul>
                </div>
                <!--con_box结束-->
                <div class="people_icon"></div>
                <a href="javascript:;" class="arrow"></a>
            </div>
            <!--wrap1结束-->

            <!--wrap2开始福利待遇-->
            <div class="wrap2 swiper-slide">
                <div class="welfare"></div>
                <div class="fare_hand"></div>
                <div class="taobao"></div>
                <div class="welfare_type clear">
                    <a href="javascript:;" class="annual">
                        <span>带薪年假</span>
                        <i></i>
                    </a>
                    <a href="javascript:;" class="double">
                        <span>年底双薪</span>
                        <i></i>
                    </a>
                    <a href="javascript:;" class="subsidy">
                        <span>餐车补贴</span>
                        <i></i>
                    </a>
                    <a href="javascript:;" class="shares">
                        <span>股票期权</span>
                        <i></i>
                    </a>
                    <a href="javascript:;" class="holiday">
                        <span>节日福利</span>
                        <i></i>
                    </a>
                </div>
                <div class="gold">
                    <b></b>
                    <i></i>
                </div>
                <a href="javascript:;" class="welfare_arrow"></a>
            </div>
        </div>
    </div>

</body>
</html>
